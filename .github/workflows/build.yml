name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Install XcodeGen
        run: brew install xcodegen
      
      - name: Generate Project
        run: xcodegen generate
      
      - name: Build
        run: |
          xcodebuild -project LuLuAICompanion.xcodeproj \
            -scheme LuLuAICompanion \
            -configuration Release \
            -archivePath build/LuLuAICompanion.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Create DMG
        run: |
          mkdir -p build/dmg
          cp -R build/LuLuAICompanion.xcarchive/Products/Applications/LuLuAICompanion.app build/dmg/
          ln -s /Applications build/dmg/Applications
          hdiutil create -volname "LuLu AI Companion" \
            -srcfolder build/dmg -ov -format UDZO \
            build/LuLuAICompanion.dmg
      
      - uses: actions/upload-artifact@v4
        with:
          name: LuLuAICompanion
          path: build/LuLuAICompanion.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: LuLuAICompanion
      - uses: softprops/action-gh-release@v1
        with:
          files: LuLuAICompanion.dmg
