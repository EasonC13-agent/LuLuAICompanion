name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'
      
      - name: Install XcodeGen
        run: brew install xcodegen
      
      - name: Generate Xcode Project
        run: xcodegen generate
      
      - name: Build
        run: |
          xcodebuild -project LuLuAICompanion.xcodeproj \
            -scheme LuLuAICompanion \
            -configuration Release \
            -archivePath build/LuLuAICompanion.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Export App
        run: |
          mkdir -p build/app
          cp -R build/LuLuAICompanion.xcarchive/Products/Applications/LuLuAICompanion.app build/app/
      
      - name: Create DMG
        run: |
          # Create DMG folder structure
          mkdir -p build/dmg
          cp -R build/app/LuLuAICompanion.app build/dmg/
          ln -s /Applications build/dmg/Applications
          
          # Create DMG
          hdiutil create -volname "LuLu AI Companion" \
            -srcfolder build/dmg \
            -ov -format UDZO \
            build/LuLuAICompanion.dmg
      
      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuLuAICompanion-dmg
          path: build/LuLuAICompanion.dmg
      
      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuLuAICompanion-app
          path: build/app/LuLuAICompanion.app

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download DMG
        uses: actions/download-artifact@v4
        with:
          name: LuLuAICompanion-dmg
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: LuLuAICompanion.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
